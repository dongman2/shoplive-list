<head>
  
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, shrink-to-fit=no"
  />
</head>
<script>
  let urlParams = new URLSearchParams(window.location.search);
  let ACCESS_KEY =
    window.location.hostname === "localhost" ||
    window.location.protocol === "file:"
      ? ""
      : urlParams.get("ak") || "";
</script>

<script
  type="text/javascript"
  src="https://static.shoplive.cloud/shoplive-shortform.js"
></script>
<script defer>
  cloud.shoplive.initShortform({ accessKey: ACCESS_KEY });

  cloud.shoplive.setShortformCollection("shoplive-shortform", {
    template: "GRID1",
  });
</script>
<body>
  <div id="shoplive-shortform"></div>
</body>
